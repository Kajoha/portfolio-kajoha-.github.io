<html lang="en">

<head>

  <title>Contact - Karen Méndez</title>

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="shortcut icon" href="../images/favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="../public/css/styles.css">

</head>

<body>

  <div class="nav">
    <div class="wrapper flex-between ">
      <div class="logo">
        <a href="../index.html"><img src="../images/logo.svg" alt="Logo Enka-Creative"></a>
      </div>
      <div class="items-nav style-link">
        <a href="../index.html">Home</a>
        <a href="../about-me/">About me</a>
        <a href="../design/">Design</a>
        <a href="../web-development/">Web</a>
        <a href="index.html" class="active-nav">Contact</a>
      </div>
    </div>
  </div>

  <div id="b-contact" class="bg">
  </div>

  <div class="wrapper">

    <div class="flex-between top-s">
      <span class="paragraph">“Be less curious about people and more curious about ideas”</span>
    </div>
    <p class="paragraph">Marie Curie</p>

    <div id="contact-me" class="flex-between top-xs m-left-xl">
      <div id="form">
        <form class="width">
          <h2>Contact me</h2>
          <div class="line">
            <label for="name">Name</label>
            <input id="name" class="form-butoon requerido" autocomplete="off">
          </div>
          <div class="line">
            <label for="phone">Phone</label>
            <input id="phone" class="form-butoon" type="text" autocomplete="off">
          </div>
          <div class="line">
            <label for="mail">E-mail</label>
            <input id="mail" class="form-butoon requerido" type="email" autocomplete="off">
          </div>
          <div class="line">
            <label for="message">Message</label>
            <textarea id="message" class="form-butoon requerido" cols="38" rows="5"></textarea>
          </div>
          <button class="button" type="submit" value="Enviar">Send</button>
        </form>
      </div>

      <div id="social" class="social">
        <a href="https://www.linkedin.com/in/enka/" target="_blank" class="social__item"><img
            src="../images/elements/linkedin.svg" alt="ver perfil en linkedin"></a>
        <a href="https://www.instagram.com/enkacreative/" target="_blank" class="social__item"><img
            src="../images/elements/instagram.svg" alt="ver perfil en Instagram"></a>
        <a href="https://www.behance.net/enkacreative" target="_blank" class="social__item"><img
            src="../images/elements/behance.svg" alt="ver perfil en behance"></a>
        <a href="https://twitter.com/enkacreative" target="_blank" class="social__item"><img
            src="../images/elements/twitter.svg" alt="ver perfil en twitter"></a>
      </div>
    </div>

    <div id="footer">
      <div class="logo-karen color-background">
        <img src="../images/karen-mendez.svg" alt="Logo Karen Méndez">
      </div>
    </div>
  </div>

  <script src="../js/form.js"></script>
</body>

</html>
